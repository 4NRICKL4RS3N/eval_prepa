<form class="form-floating" id="{{ id }}" action="{{ action }}" method="{{ method }}">
    {% csrf_token %}
    {% for field in form %}
        <div class="row mb-3">
            <label for="input{{ field.label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save">
</form>
