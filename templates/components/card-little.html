<div class="col-xxl-4 col-md-6">
    <div class="card info-card sales-card">
        <div class="card-body">
            <h5 class="card-title">{{ title }} <span>| {{ time }}</span></h5>

            <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-cart"></i>
                </div>
                <div class="ps-3">
                    <h6>{{ value1 }}</h6>
                    <span class="text-success small pt-1 fw-bold">{{ value2 }}</span> <span
                        class="text-muted small pt-2 ps-1">{{ status }}</span>

                </div>
            </div>
        </div>
    </div>
</div>
